<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <section class="logo">
      <figure>
        <img src="./eisenhower-matrix.jpg" alt="main image">
      </figure>
      <a class="logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </section>
    <section class="main-page">
      <article class="input-block-add-item" id="top-section"><label class="label" for="new-task">Add Item</label>
        <div class="input-block-add-item__task-row">
          <input id="new-task" class="input-block-add-item__task-row-task" type="text">
          <button class="input-block-add-item__task-row-button">Add</button>
        </div>
      </article>
      <h3 class="heading">Todo</h3>
      <ul class="menu" id="incompleteTasks">
        <li class="menu__list">
          <input class="menu__list-checkbox" type="checkbox">
          <label class="menu__list-paragraf label task">Pay Bills</label>
          <input class="menu__list-input task" type="text">
          <button class="menu__list-button edit">Edit</button>
          <button class="menu__list-button delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
        <li class="menu__list editMode">
          <input  class="menu__list-checkbox" type="checkbox">
          <label class="menu__list-paragraf label task">Go Shopping</label>
          <input class="menu__list-input task" type="text">
          <button class="menu__list-button edit">Save</button>
          <button class="menu__list-button delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="menu menu-completed" id="completed-tasks">
        <li class="menu__list">
          <input class="menu__list-checkbox" type="checkbox" checked>
          <label class="menu__list-paragraf label task">See the Doctor</label>
          <input class="menu__list-input task" type="text" type="text">
          <button class="menu__list-button edit">Edit</button>
          <button class="menu__list-button delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
