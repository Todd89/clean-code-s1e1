<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <section class="logo">
      <figure>
        <img src="./eisenhower-matrix.jpg" alt="main image">
      </figure>
      <a class="logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </section>
    <section class="main-page">
      <p id="top-section"><label class="label" for="new-task">Add Item</label>
        <article class="main-page__task-row">
          <input id="new-task" class="main-page__task-row-task" type="text">
          <button>Add</button>
        </article>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incompleteTasks" class="menu">
        <li class="list">
          <input type="checkbox"><label class="label task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
        <li class="list editMode">
          <input type="checkbox"><label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="menu menu-completed">
        <li class="list">
          <input type="checkbox" checked><label class="label task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
